<div class="header" p-nav="h largest">
    <h1 p-nav-title id="logo">
        <a href="{{ url_for('views.home') }}">
            <img src="/static/assets/logo.png" alt="logo">
        </a>
    </h1>

    {# 
    <form p-nav-item="center" action="/search/">
        <input type="search" placeholder="Find beautiful photos..."/>
    </form>
    #}

    <div p-nav-item="right" id="state">
        {% with current_user = online_user() %}
        {% if not current_user %}
        <a href="{{ url_for("views.login", uri=request.url) }}" p-button>Login</a>
        {% else %}
        <a href="{{ url_for('user_view.profile', uid=current_user.id) }}">{{ current_user.name }}</a>
        {% endif %}
        {% endwith %}
    </div>
</div>
<div class="header-menu header-nav" p-tip="bottom" id="navMenu">
    <ul p-menu="v large" id="listMenu">
        {% for category in all_categories() %}
        <li p-nav-item="current"><a href="{{ category.url }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="header-menu header-info" p-tip="bottom" id="stateMenu">
    <ul p-menu="v large" id="infoMenu">
      <li><a href="{{ url_for("views.logout") }}">logout</a></li>
    </ul>
</div>
